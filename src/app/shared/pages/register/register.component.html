<div class="h-100p mat-app-background" fxLayoutAlign="center center" fxLayout="row">
    <div fxFlex="100" fxFlex.gt-xs="40" fxFlex.gt-sm="25">
        <!-- <div>
            <h1 routerLink="/" class="text-center cursor-pointer">DSS</h1>
        </div> -->
        <mat-card class="mat-elevation-z4 text-center" >
                <mat-card-title>Join us,</mat-card-title>
            <mat-card-content>
                <form [formGroup]="regisForm" class="m-t-10p">
                    <!-- name -->
                    <mat-form-field>
                        <input matInput placeholder="Name" type="name" formControlName="name">
                    </mat-form-field>
                    <!-- email -->
                    <mat-form-field>
                        <input matInput placeholder="Email" type="email" email formControlName="email">
                    </mat-form-field>
                    <!-- password - form -->
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                    <!-- confirm password -->
                    <mat-form-field>
                        <input matInput placeholder="Confirm Password" type="password" formControlName="repassword">
                    </mat-form-field>
                    <!-- button -->
                    <button mat-raised-button color="primary" class="w-100p m-t-10p" (click)="clicked = true" [disabled]="regisForm.invalid">Log in</button>
                    <!-- spinner -->
                    <div fxLayoutAlign="center" *ngIf="clicked" class="m-t-30">
                        <mat-spinner diameter="50"></mat-spinner>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <div class="text-center m-t-20">
            <div class="text-center">
                Already have an account? 
                <a routerLink="/login">Log in</a>
            </div>
        </div>
    </div>
</div>
