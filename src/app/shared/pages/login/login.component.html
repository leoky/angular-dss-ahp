<div class="h-min-100v mat-app-background" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.gt-sm="30">
        <mat-card class="mat-elevation-z4 text-center">
            <mat-card-title>Welcome back</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" class="m-t-10p">
                    <!-- email -->
                    <mat-form-field>
                        <input matInput placeholder="Email" type="email" name="email" email formControlName="email">
                    </mat-form-field>
                    <!-- password - form -->
                    <mat-form-field>
                        <input matInput placeholder="Password" [type]="isHide ? 'password' : 'text'"formControlName="password" name="password">
                        <button mat-icon-button matSuffix (click)="isHide = !isHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHide">
                        <mat-icon>{{isHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <!-- button -->
                    <button mat-raised-button
                    color="primary"
                    class="w-100p m-t-10p"
                    (click)="logIn(); clicked = true"
                    *ngIf="!clicked"
                    [disabled]="loginForm.invalid">Log in</button>
                    <!-- spinner -->
                    <div fxLayoutAlign="center" *ngIf="clicked" class="m-t-10p">
                        <mat-spinner diameter="50"></mat-spinner>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <div class="text-center p-container">
            <div class="text-center">
                Don't have an account? 
                <a routerLink="/register">Register Now !</a>
            </div>
        </div>
    </div>
</div>
