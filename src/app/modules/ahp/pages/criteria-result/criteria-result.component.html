<mat-toolbar>
    <mat-toolbar-row>
        <span class="m-r-a" fxLayoutAlign="center center">
            <button mat-icon-button aria-label="Back"title="Back"routerLink="../">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span>Criteria</span>
        </span>
        <span fxLayoutAlign="end center">
            <button mat-button routerLink="../calculate">Recalculate</button>
            <button mat-raised-button color="primary">Next</button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<div>
    <mat-card fxLayoutGap="20px"fxLayout="column" fxLayout.gt-xs="row">
        <div fxFlex.gt-xs="50" fxFlex="100">
            <div [hidden]="!chart">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div fxFlex.gt-xs="50" fxFlex="100">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-100p">
                <!-- rank Column -->
                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef> Rank </th>
                    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- percentage Column -->
                <ng-container matColumnDef="percentage">
                    <th mat-header-cell *matHeaderCellDef> Percentage </th>
                    <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
                      
        </div>
    </mat-card>
</div>
