<mat-toolbar>
    <mat-toolbar-row>
        <span class="m-r-a" fxLayoutAlign="center center">
            <button mat-icon-button aria-label="Back"title="Back" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span *ngIf="criteriaName">Criteria - {{criteriaName | titlecase}}</span>
        </span>
        <span fxLayoutAlign="end center">
            <button mat-raised-button color="primary" (click)="calculate()" [disabled]="pairForm.invalid">Calculate</button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card>
    <button mat-stroked-button *ngIf="calculated" [routerLink]="['../../result', paramId]">View Result</button>
    <form [formGroup]="pairForm">
        <div class="m-t-20" *ngFor="let pair of pairwise; let i = index">
            <div [formGroupName]="i" fxLayoutGap="30px" fxLayoutAlign="start center">
                <mat-radio-group formControlName="choose">
                    <mat-radio-button value="{{ pair[0].name }}">
                        {{pair[0].name}}
                    </mat-radio-button>
                    <mat-radio-button value="{{ pair[1].name }}">
                        {{pair[1].name}}
                    </mat-radio-button>
                </mat-radio-group>
                <mat-radio-group formControlName="value">
                    <mat-radio-button *ngFor="let item of [2,3,4,5,6,7,8,9]; let i = index" [value]="item">
                        {{item}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </form>
</mat-card>
