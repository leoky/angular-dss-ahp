<mat-toolbar>
    <mat-toolbar-row>
        <span class="m-r-a" fxLayoutAlign="center center">
        <span>Final Result</span>
        </span>
        <!-- <span fxLayoutAlign="end center" *ngIf="alternativeService.alternatives$.value">
            <button mat-raised-button
            [disabled]="!alternativeService.alternatives$.value[0].priorityVector"
            color="primary">Save</button>
        </span> -->
        <span fxLayoutAlign="end center" *ngIf="alternativeService.alternatives$.value">
            <button mat-raised-button
            (click)="save()"
            color="primary">Save</button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<div>
    <mat-card>
        <mat-card-content  fxLayoutGap="20px"fxLayout="column" fxLayout.gt-xs="row">
        <div fxFlex.gt-xs="50" fxFlex="100" *ngIf="chart">
            <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z1 w-100p">
                <!-- rank Column -->
                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef> Rank </th>
                    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- percentage Column -->
                <ng-container matColumnDef="percentage">
                    <th mat-header-cell *matHeaderCellDef> Percentage </th>
                    <td mat-cell *matCellDef="let element"> {{element.percentage | number : '1.2-2'}}%</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div fxFlex.gt-xs="50" fxFlex="100">
            <div [hidden]="!chart">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        </mat-card-content>
    </mat-card>
</div>
